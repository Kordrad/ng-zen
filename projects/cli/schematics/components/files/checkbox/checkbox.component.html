<input
  #inputElement
  [attr.aria-checked]="checked()"
  [checked]="checked()"
  [attr.aria-disabled]="disabled()"
  [disabled]="disabled()"
  (change)="onToggle()"
  (keydown.enter)="onToggle()"
  type="checkbox"
/>
@switch (checked()) {
  @case (false) {
    ✕
  }
  @case (true) {
    ✓
  }
  @case ('mixed') {
    -
  }
}
