<input
  #inputElement
  [attr.aria-checked]="value()"
  [checked]="value()"
  [attr.aria-disabled]="zenDisabledDirective.disabledBoolean()"
  [disabled]="zenDisabledDirective.disabledBoolean()"
  (change)="setValue()"
  (keydown.enter)="setValue()"
  type="checkbox"
/>
@switch (value()) {
  @case (false) {
    ✕
  }
  @case (true) {
    ✓
  }
  @case ('mixed') {
    -
  }
}
